<!DOCTYPE html>
<html>
<head>
<title>SEP Topic Explorer</title>
<script src="lib/jquery-1.11.0.min.js"></script>
<script src="lib/bootstrap-2.3.2/js/bootstrap.min.js"></script>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/mustache.js"></script>
<script src="lib/inpho/util.js"></script>
<script src="sep.js"></script>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-2.3.2/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<style>

.bar {
    fill: steelblue;
}

.bar:hover {
    fill: brown;
}

.axis {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

</style>


</head>

<body>


<h1>The SEP Topic Explorer</h1>
<h2 id="title"></h2>
<p>This visualization shows similarity of the focal topic to other topics as modeled by the VSM model.</p>
<p>The probability the topics that generated this article generated the other articles.</p>
<label><input type="checkbox"> Sort values</label>
<div id="chart"> </div>
<!--<script src="topics.js"></script>-->
<script>

var sepdir = inpho.util.getValueForURLParam('sep') || 'epistemology';
$('#title').text(sepdir);
var margin = {top: 20, right: 20, bottom: 80, left: 150},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .1);

var color = d3.scale.category20c();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(10, "%");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("/docs_topics/" + sepdir + '.json', function(error, data) {
  console.log(data);
  x.domain([0, d3.max(data, function(d) { return d.prob; })]);
  y.domain(data.map(function(d) { return d.doc; }));
  tops = data;
  color.domain(d3.keys(data[0].topics));

  data.forEach(function(d) {
    var x0 = 0;
    d.topicMap = color.domain().map(function(name) { return {name: name, x0: x0, x1: x0 += +(d.topics[name]*d.prob) }; });
  });


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(10," + height + ")")
      .call(xAxis)
    .append("text")
      //.attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "2em")
      .style("text-anchor", "end")
      .text("Topic-based Similarity");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  var doc = svg.selectAll("doc")
      .data(data)
    .enter().append("g")
      .attr("class", "doc")
      .attr("transform", function(d) { return "translate(10," + y(d.doc) + ")"; });

  doc.selectAll("rect")
      .data(function(d) { return d.topicMap; })
    .enter().append("rect")
      .attr("height", y.rangeBand())
      .attr("x", function(d) { return x(d.x0); })
      .attr("width", function(d) { return x(d.x1) - x(d.x0); })
      .style("fill", function(d) { return color(d.name); });


  var legend = svg.selectAll(".legend")
      .data(color.domain().slice())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });


  d3.select("input").on("change", change);

  var sortTimeout = setTimeout(function() {
    d3.select("input").property("checked", true).each(change);
  }, 2000);

  function change() {
    clearTimeout(sortTimeout);

    // Copy-on-write since tweens are evaluated after a delay.
    var y0 = y.domain(data.sort(this.checked
        ? function(a, b) { return b.prob - a.prob; }
        : function(a, b) { return d3.ascending(a.doc, b.doc); })
        .map(function(d) { return d.doc; }))
        .copy();

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".doc")
        .delay(delay)
        .attr("transform", function(d) { return "translate(10," + y(d.doc) + ")"; });
        //.attr("y", function(d) { return y(d.doc); });

    transition.select(".y.axis")
        .call(yAxis)
      .selectAll("g")
        .delay(delay);
  }
});



</script>

<form action="/" method="GET">
<label>SEP Directory: <input type="text" name="sep"></label>
<input type="submit" value="Submit">
</form>

</body>
</html>
