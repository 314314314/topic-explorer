<!DOCTYPE html>
<html>
<head>
<title>SEP Topic Explorer</title>
<script src="lib/jquery-1.11.0.min.js"></script>
<script src="lib/jquery.superdom.min.js"></script>
<script src="lib/bootstrap-2.3.2/js/bootstrap.min.js"></script>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/mustache.js"></script>
<script src="lib/inpho/util.js"></script>
<script src="sep.js"></script>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-2.3.2/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<style>

.bar {
    fill: steelblue;
}

.bar:hover {
    fill: brown;
}

.axis {
    font: 12px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

rect {
  opacity: 0.6;
  }

rect.hover {
  stroke: #000;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

rect.hover, .legend rect {
  opacity: 0.8;
}
.doc:hover rect {
  opacity: 1.0;
  }
rect:hover {
  opacity: 1.0 !important;
}
rect:hover, .legend.hover rect{
  stroke: #000;
  stroke-width: 2;
  shape-rendering: crispEdges;
  }
.hover text {
  font-weight: bold;
}
</style>


</head>

<body>


<h1>The SEP Topic Explorer</h1>
<h2 id="title"></h2>
<p>This visualization shows the similarity of each article to other articles. The color bands within each article's row show the topic distribution within that article.</p>

<form action="/" method="GET" class="form-inline">
<fieldset>
<input type="text" name="doc" class="typeahead input-medium" placeholder="Document ID" autocomplete="off">
<button type="submit" class="btn">Submit</button>
</fieldset>
</form>

<script>
$.getJSON('/docs.json', function(data) {
  $(".typeahead").typeahead({source: data});
});
</script>

<label><input class="sort" type="checkbox">Alphabetical sort</label>
<div id="chart"> </div>
<!--<script src="topics.js"></script>-->
<script>

var docid = inpho.util.getValueForURLParam('doc') || 'epistemology';
$('#title').text(docid);
var margin = {top: 20, right: 20, bottom: 80, left: 150},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

function computeHeight(n) { 
  height = n*22 - margin.top - margin.bottom;
  y = d3.scale.ordinal()
   .rangeRoundBands([0, height], .1);
  yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
}

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .1);

var color = d3.scale.category20c();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(10, "%");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "main")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("/docs_topics/" + docid + '.json', function(error, data) {
  console.log(data);
  d3.json("/topics.json", function(error_top, topics) {
    console.log(topics);

  computeHeight(data.length);
  $(".main").attr("height", height + margin.top + margin.bottom);

  x.domain([0, d3.max(data, function(d) { return d.prob; })]);
  y.domain(data.map(function(d) { return d.doc; }));
  tops = data;
  color.domain(d3.keys(data[0].topics));
    //.sort(function(a,b) {return data[0].topics[b] - data[0].topics[a];}));

  data.forEach(function(d) {
    var x0 = 0;
    d.topicMap = color.domain()
      .sort(function(a,b) {return data[0].topics[b] - data[0].topics[a];})
      .map(function(name) { return {name: name, x0: x0, x1: x0 += +(d.topics[name]*d.prob) }; });
  });


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(10," + height + ")")
      .call(xAxis)
    .append("text")
      //.attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "2em")
      .style("text-anchor", "end")
      .text("Topic-based Similarity");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
      /*
      .selectAll("text")
      .append("a")
      .attr("href", function(d) {return "http://plato.stanford.edu/entires/" + d;})
      .text(function(d) { return d;});*/

  var doc = svg.selectAll("doc")
      .data(data)
    .enter().append("g")
      .attr("class", "doc")
      .attr("transform", function(d) { return "translate(10," + y(d.doc) + ")"; })
      .on("mouseenter", function(d) {
          $("text:contains(" + d.doc +")").attr("font-weight", "bold");
        })
      .on("mouseleave", function(d) {
          $("text:contains(" + d.doc +")").attr("font-weight", "normal");
        });

  doc.selectAll("rect")
      .data(function(d) { return d.topicMap; })
    .enter().append("rect")
      .attr("height", y.rangeBand())
      .attr("x", function(d) { return x(d.x0); })
      .attr("width", function(d) { return x(d.x1) - x(d.x0); })
      .attr("class", function(d) { return "top_" + d.name; })
      .on("mouseenter", function(d) {
          // SVG element z-index determined by render order, not style sheet
          // so element must be reappended to the end on hover so border 
          // is not occluded
          var parent = $(this).parent();
          $(this).detach().appendTo(parent);
          $(".top_" + d.name).addClass('hover').trigger('mouseenter');
        })
      .on("mouseleave", function(d) {
          $(".top_" + d.name).removeClass('hover').trigger('mouseleave');
        })
      .style("fill", function(d) { return color(d.name); });


  var legend = svg.selectAll(".legend")
      .data(color.domain().slice())
      //.data(d3.keys(data[0].topics))
    .enter().append("g")
      .attr("class", function(d) { return "legend top_" + d; })
      .attr("transform", function(d, i) { return "translate(0," + ((i * 20) + 13) + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("class", function(d) { return "top_" + d; })
      .style("fill", color)
      .attr("data-toggle", "tooltip")
      .attr("data-placement", "right")
      .attr("title", function(d) { return d3.keys(topics[d]).join(", "); })
      .on("mouseenter", function(d) {
          $(".top_" + d).addClass('hover').trigger('mouseenter');
        })
      .on("mouseleave", function(d) {
          $(".top_" + d).removeClass('hover').trigger('mouseleave');
        });

  $(".legend rect").tooltip({'container':'body'});

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });


  d3.select(".sort").on("change", alphabetSort);

  function alphabetSort() {
    // Copy-on-write since tweens are evaluated after a delay.
    var y0 = y.domain(data.sort(this.checked
        ? function(a, b) { return d3.ascending(a.doc, b.doc); }
        : function(a, b) { return b.prob - a.prob; })
        .map(function(d) { return d.doc; }))
        .copy();

    var transition = svg.transition().duration(500),
        delay = function(d, i) { return i * 25; };

    transition.selectAll(".doc")
        .delay(delay)
        .attr("transform", function(d) { return "translate(10," + y(d.doc) + ")"; });
        //.attr("y", function(d) { return y(d.doc); });

    transition.select(".y.axis")
        .call(yAxis)
      .selectAll("g")
        .delay(delay);
  }
}); });



</script>

</body>
</html>
