<!DOCTYPE html>
<html>
<head>
<title>SEP Topic Explorer</title>
<script src="lib/jquery-1.11.0.min.js"></script>
<script src="lib/bootstrap-2.3.2/js/bootstrap.min.js"></script>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/mustache.js"></script>
<script src="sep.js"></script>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-2.3.2/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<style>

.bar {
    fill: steelblue;
}

.bar:hover {
    fill: brown;
}

.axis {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.x.axis path {
    display: none;
}

</style>


</head>

<body>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("/topics/epistemology", function(error, data) {
  console.log(data);
  x.domain(data.map(function(d) { return d.topic; }));
  y.domain([0, d3.max(data, function(d) { return d.prob; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.topic); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.prob); })
      .attr("height", function(d) { return height - y(d.prob); });

});

function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>

<h1>The SEP Topic Explorer</h1>
<p>This visualization uses the VSM topic models to display topics per SEP article.</p>

<div id="chart"> </div>
<!--<script src="topics.js"></script>-->

</body>
</html>
