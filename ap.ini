[main]
path = demo-data
corpus_file = %(path)s/ap.npz
context_type = document
model_pattern = %(path)s/models/ap89-K{0}.npz
label_module = extensions.ap
port = 18{0:03d}
topic_range = 10,110,10

[www]
corpus_name = Associated Press Sample Corpus (Blei, 2003)
corpus_link = http://www.cs.princeton.edu/~blei/lda-c/
icons = ap,link
doc_title_format = <a href="{1}">{0}</a>
doc_url_format = /fulltext/{0}.txt

